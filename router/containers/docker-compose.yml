services:
  proxy:
    image: nginx:stable
    container_name: proxy
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d/default.conf:ro
  adguard:
    image: adguard/adguardhome
    container_name: adguard
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/lib/container-data/adguard:/opt/adguardhome/conf # app configuration
  ddns:
    image: tunix/digitalocean-dyndns
    container_name: ddns
    restart: unless-stopped
    env_file:
    - .env
  samba:
    image: ghcr.io/servercontainers/samba
    container_name: samba
    restart: unless-stopped
    network_mode: host
    environment:
      ACCOUNT_odin: password
      UID_alice: 1000
      SAMBA_VOLUME_CONFIG_share: "[Share]; path=/shares/share; valid users = alice; guest ok = no; read only = no; browseable = yes"

    volumes:
      - ./well/share:/shares/share

  netdata:
    image: netdata/netdata
    container_name: netdata
    pid: host
    network_mode: host
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - /var/lib/container-data/netdata/config:/etc/netdata
      - /var/lib/container-data/netdata/lib:/var/lib/netdata
      - /var/lib/container-data/netdata/cache:/var/cache/netdata
      - /:/host/root:ro,rslave
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /run/dbus:/run/dbus:ro # visibility into systemd