version: '2'

services:
  minecraft-survival:
    ports:
      - "25566:25565"
    environment:
      EULA: "TRUE"
      SERVER_NAME: "famille de survivants"
      MAX_MEMORY: "3G"
      OPS: "programmingpope"
      TYPE: "SPIGOT"
      SPIGOT_DOWNLOAD_URL: "https://cdn.getbukkit.org/spigot/spigot-1.13.2.jar"
      VERSION: "1.13.2"
      MOTD: "Now with 100% more VR"
    image: itzg/minecraft-server
    container_name: minecraft_survival
    tty: true
    stdin_open: true
    restart: always
    networks:
      - vatican-bridge
    volumes:
    - /well/containers/minecraft-survival:/data

networks:
  vatican-bridge:
    external: true
